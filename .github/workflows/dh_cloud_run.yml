name: Deploy to GKE

on:
  push:
    branches: [ main ]

env:
  PROJECT_ID: ${{ secrets.GKE_PROJECT }}
  GKE_CLUSTER: my-cluster
  GKE_ZONE: us-central1
  DEPLOYMENT_NAME: website-deployment
  IMAGE: my-repo

jobs:
  setup-build-publish-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Google Cloud Auth
      uses: 'google-github-actions/auth@v2'
      with:
        credentials_json: ${{ secrets.GCP_CREDENTIALS }}

    - name: Set up Cloud SDK
      uses: 'google-github-actions/setup-gcloud@v2'
      with:
        project_id: ${{ secrets.GKE_PROJECT }}
        install_components: 'kubectl'

    - name: Configure Docker Auth
      run: |
        gcloud auth configure-docker us-central1-docker.pkg.dev

    - name: Build Docker Image
      run: |
        docker build -t us-central1-docker.pkg.dev/$PROJECT_ID/my-repo/$IMAGE:${{ github.sha }} .

    - name: Push to Artifact Registry
      run: |
        docker push us-central1-docker.pkg.dev/$PROJECT_ID/my-repo/$IMAGE:${{ github.sha }}

    - name: Deploy to GKE
      run: |
        gcloud container clusters get-credentials $GKE_CLUSTER --zone $GKE_ZONE
        kubectl set image deployment/$DEPLOYMENT_NAME $IMAGE=us-central1-docker.pkg.dev/$PROJECT_ID/my-repo/$IMAGE:${{ github.sha }} --namespace default
