name: Deploy to GKE

on:
  push:
    branches: [ main ]

env:
  PROJECT_ID: ${{ secrets.GKE_PROJECT }}
  GKE_CLUSTER: my-cluster
  GKE_ZONE: us-central1-c
  DEPLOYMENT_NAME: website-deployment
  IMAGE: my-website

jobs:
  setup-build-publish-deploy:
    name: Setup, Build, Publish, and Deploy
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Authenticate to Google Cloud
      uses: 'google-github-actions/auth@v2'
      with:
        credentials_json: ${{ secrets.GCP_CREDENTIALS }}

    - name: Set up Cloud SDK
      uses: 'google-github-actions/setup-gcloud@v2'

    - name: Configure Docker
      run: gcloud auth configure-docker

    - name: Build Docker Image
      run: docker build -t gcr.io/$PROJECT_ID/$IMAGE:${{ github.sha }} .

    - name: Publish to Google Container Registry
      run: docker push gcr.io/$PROJECT_ID/$IMAGE:${{ github.sha }}

    - name: Deploy to GKE
      run: |
        gcloud container clusters get-credentials $GKE_CLUSTER --zone $GKE_ZONE
        kubectl apply -f k8s/deployment.yaml
        kubectl set image deployment/$DEPLOYMENT_NAME $IMAGE=gcr.io/$PROJECT_ID/$IMAGE:${{ github.sha }}
        kubectl rollout status deployment/$DEPLOYMENT_NAME
