name: Deploy to GKE

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Google Cloud
      uses: google-github-actions/setup-gcloud@v0
      with:
        project_id: ${{ secrets.GKE_PROJECT }}
        service_account_key: ${{ secrets.GKE_SA_KEY }}
        export_default_credentials: true
    
    - name: Configure Docker
      run: gcloud auth configure-docker
    
    - name: Build Docker Image
      run: docker build -t gcr.io/${{ secrets.GKE_PROJECT }}/my-website:${{ github.sha }} .
    
    - name: Push to Google Container Registry
      run: docker push gcr.io/${{ secrets.GKE_PROJECT }}/my-website:${{ github.sha }}
    
    - name: Deploy to GKE
      run: |
        gcloud container clusters get-credentials my-cluster --zone my-zone
        kubectl set image deployment/my-deployment my-container=gcr.io/${{ secrets.GKE_PROJECT }}/my-website:${{ github.sha }}
